<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Barangay Clearance</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    font-size: clamp(26px, 6vw, 36px);
    margin-bottom: 20px;
    color: #2c3e50;
  }

  .certificate-form {
    max-width: 480px;
    margin: auto;
    background: #ffffff;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }

  label {
    display: block;
    font-weight: bold;
    font-size: clamp(16px, 4vw, 18px);
    margin-top: 16px;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    padding: 16px;
    font-size: clamp(16px, 4vw, 18px);
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    margin-top: 24px;
    width: 100%;
    padding: 18px;
    font-size: clamp(16px, 4vw, 20px);
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s, transform 0.2s;
  }

  button:hover {
    background: #2980b9;
    transform: translateY(-2px);
  }

  @media (max-width: 480px) {
    body { padding: 12px; }
  }
</style>
</head>

    <label for="gender">Purpose:</label>
    <input type="text" id="gender" placeholder="Purpose">
