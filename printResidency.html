<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Residency</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f6fa;
  }

  .container {
    max-width: 500px;
    margin: auto;
  }

  /* BIG TITLE */
  .title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
    font-size: clamp(28px, 5vw, 40px);
    letter-spacing: 1px;
  }

  /* FORM CARD */
  .certificate-form {
    background: #fff;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
  }

  /* LABELS */
  label {
    display: block;
    margin-top: 16px;
    font-weight: bold;
    font-size: clamp(16px, 3.5vw, 18px);
  }

  /* INPUTS */
  input {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    font-size: clamp(16px, 4vw, 18px);
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  /* BUTTON */
  button {
    margin-top: 24px;
    padding: 16px;
    width: 100%;
    font-size: clamp(18px, 4vw, 20px);
    background: #3498db;
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #2980b9;
  }
</style>


</head>
<body>
  <h2 class="title">CERTIFICATE OF RESIDENCY</h2>

  <div class="certificate-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter full name">

    <label for="age">Age:</label>
    <input type="text" id="age" placeholder="Enter age">

    <label for="purok">Purok:</label>
    <input type="text" id="purok" placeholder="Enter purok">

    <label for="bioName">Biological father/mother etc.:</label>
    <input type="text" id="bioName" placeholder="Enter biological parent">

    <label for="paid">Amount Paid:</label>
    <input type="text" id="paid" placeholder="Enter amount">

    <button id="printBtn">Print Certificate</button>
  </div>

  <script>
      const today = new Date().toLocaleDateString();
    document.getElementById("printBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const purok = document.getElementById("purok").value;
      const bioName = document.getElementById("bioName").value;
      const paid = document.getElementById("paid").value;

      if (!name || !age || !bioName || !purok || !paid) {
        alert("Please fill out all fields.");
        return;
      }

      const win = window.open("", "_blank");
      win.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barangay Business Clearance</title>

<style>

    size: 8.5in 11in;

  }

    width: 8.5in;
    height: 11in;
    position: relative;
    background: url("template1.png") center/cover no-repeat; /* template as background */
  }
.right {
  position: absolute;
  top: 2in;   /* moved entire block up from 2.5in to 2in */
  left: 3.5in;
  right: 1in;
  font-size: 11pt;
  line-height: 1.4;
  text-align: justify;
}

.right h1 {
  text-align: center;
  font-size: 20pt;
  line-height: 20pt;
  margin-top: 0;
  margin-bottom: 5px;  /* closer to permit number */
  letter-spacing: 1px;
  position: relative;
  top: -10px;  /* small adjustment if needed */
}

.right .no-indent {
  text-indent: 0;
  margin-bottom: 12px;
  position: relative;
  top: -40px;      /* keeps it slightly higher */
  left: -20px;     /* moves it 20px to the left */
}
.right .no-indent {
  text-indent: 0;
  margin-bottom: 12px;
  margin-left: -0.1in;   /* ‚úÖ negative value moves it left */
  position: relative;
  top: -5px;            /* optional, keeps it slightly higher */
}


  .highlight {
    font-weight: bold;
    text-transform: uppercase;
  }
.applicant-signature {
  margin-top: 20px;      /* space from previous content */
  text-align: left;
}

.applicant-signature .line,
.applicant-signature .name {
  margin: 0;             /* remove extra space */
  padding: 0;
}

.approved-signature {
  margin-top: 10px;      /* space between applicant & approved */
  text-align: left;
}

.approved-signature b,
.approved-signature div {
  margin: 0;             /* remove extra space between name & title */
  padding: 0;
}


 .or-details {
    margin-top: 80px;
    margin-left: 0.50in;   /* move left */
    font-size: 11pt;
    line-height: 1.3;
}

@media print {
  body {
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
}

.approved-text {
  display: inline-block;
  margin-bottom: 25px; /* üëà space between "Approved by:" and the name */
}

</style>
</head>
<body>
<div class="page">

  <div class="right">
    <h1>BARANGAY CERTIFICATION</h1>

    <p class="no-indent"><b>TO WHOM IT MAY CONCERN:</b></p>

    <p>
      This is to <span class="highlight"><b>CERTIFY</b></span> that 
      <span class="highlight"><b>${name}</b></span>, ${age} yrs old, 
      a bonafide resident of Purok ${purok}, Barangay Pe√±afrancia, Sta. Magdalena, Sorsogon.
    </p>

    <p>
      <span class="highlight"><b>FURTHER CERTIFY</b></span> that 
      <span class="highlight"><b>B${name}</b></span> is the 
      biological daughter of <span class="highlight"><b>${bioName}</b></span>.
    </p>

    <p>
      THIS CERTIFICATION is issued upon the request of the above-mentioned 
      individual for whatever legal purpose it may serve.
    </p>

    <p>
      Issued this ${today}at the Barangay Hall, 
      Purok 3, Barangay Pe√±afrancia, Sta. Magdalena, Sorsogon.
    </p>

  <div class="signature">
  <span class="approved-text">Approved by:</span><br>
  <b>ROLLY C. FULGAR</b>
  PUNONG BARANGAY
</div>

    <div class="or-details">
      OR No.:________<br>
      Issued on:${today}<br>
      Issued at: Brgy. Pe√±afrancia<br>
      Amount Paid:  ‚Ç±${paid}.00
    </div>
  </div>

</div>
</body>

       `);
   // Close the document to finish rendering
  win.document.close();

  // Wait until the new window finishes loading before printing
  win.focus();
  win.onload = function() {
    win.print();
    // Optionally close the window after printing
    // win.close();
  }
    });
  </script>
</body>
</html>
