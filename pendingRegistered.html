<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <style>
    /* ===== BODY & HEADINGS ===== */
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      padding: 20px;
      color: #1f2937;
    }

    h1, h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 25px;
    }

    /* ===== CONTAINER & CARDS ===== */
    .card, .content-box, .modal-content {
      background: rgba(37, 99, 235, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .card:hover, .content-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(37, 99, 235, 0.25);
    }

    /* ===== RESIDENT REQUEST CARDS ===== */
    .request {
      background: rgba(37, 99, 235, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px 20px;
      margin-bottom: 15px;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .request:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
    }

    .request p {
      margin: 5px 0;
      font-size: 1rem;
    }

    /* ===== BUTTONS ===== */
    button {
      position: relative;
      overflow: hidden;
      padding: 8px 16px;
      margin-right: 8px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button.danger {
      background-color: #ef4444;
    }

    button.danger:hover {
      background-color: #b91c1c;
    }

    button.secondary {
      background-color: #f39c12;
    }

    button.secondary:hover {
      background-color: #d97706;
    }

    button:after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    button:active:after {
      width: 200px;
      height: 200px;
      transition: 0s;
    }

    /* ===== RESIDENT LIST LAYOUT ===== */
    #residentList {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center; /* centers the cards horizontally */

    }

    @media (min-width: 600px) {
      #residentList {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center; /* center the row of cards */
      }
      .request {
        width: calc(50% - 12px);
      }
    }

    @media (min-width: 900px) {
      .request {
        width: calc(33.33% - 12px);
      }
    }

    /* ===== IMAGE PREVIEW ===== */
    .img-preview { 
      max-width: 150px; 
      border-radius: 6px; 
      margin-top: 5px; 
      border:1px solid #ddd; 
    }

    /* ===== MODALS ===== */
    .modal { 
      position: fixed; 
      inset:0; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background: rgba(0,0,0,0.35); 
      padding:20px; 
      z-index:10; 
    }

    .hidden { display:none; }

    .form-actions { 
      display:flex; 
      gap:10px; 
      justify-content:flex-end; 
      margin-top:10px; 
    }

    /* ===== APPROVE CHECK ANIMATION ===== */
    .approve-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .approve-box {
      background: #fff;
      padding: 40px 60px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      animation: boxPop 0.35s ease;
    }

    .success-svg {
      width: 120px;
      height: 120px;
    }

    .success-circle {
      stroke: #2ecc71;
      stroke-width: 4;
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
      animation: drawCircle 0.6s ease forwards;
    }

    .success-check {
      stroke: #2ecc71;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.4s ease forwards;
      animation-delay: 0.6s;
    }

    .approve-text {
      margin-top: 18px;
      font-size: 20px;
      font-weight: 600;
      color: #2ecc71;
    }

    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }

    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }

    @keyframes boxPop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Registered Residents</h1>
  <div class="card">
    <div id="residentList"></div>
  </div>

  <!-- Reject message modal -->
  <div id="messageModal" class="modal hidden">
    <div class="modal-content card">
      <h3>Reject Resident</h3>
      <textarea id="rejectMessage" rows="4" placeholder="Write message to resident..."></textarea>
      <div class="form-actions">
        <button id="sendReject">Send & Reject</button>
        <button id="cancelReject" class="secondary">Cancel</button>
      </div>
    </div>
  </div>
<script>
const residentList = document.getElementById("residentList");
const messageModal = document.getElementById("messageModal");
const rejectMessage = document.getElementById("rejectMessage");
const sendReject = document.getElementById("sendReject");
const cancelReject = document.getElementById("cancelReject");

let currentRejectId = null;

// ---------------- FETCH PENDING ----------------
async function fetchPending() {
  try {
    const res = await fetch("adminControllers.php?action=getPending");

    if (!res.ok) {
      console.error("API ERROR");
      return [];
    }

    return await res.json();
  } catch (err) {
    console.error(err);
    return [];
  }
}

// ---------------- RENDER ----------------
async function renderResidents() {
  const pending = await fetchPending();
  residentList.innerHTML = "";

  if (!Array.isArray(pending) || pending.length === 0) {
    residentList.innerHTML = "<p>No pending requests.</p>";
    return;
  }

  pending.forEach(r => {
    const div = document.createElement("div");
    div.className = "request";
    div.dataset.id = r.id; // âœ… MySQL id

    div.innerHTML = `
      <p><b>${r.name}</b></p>
      <p>Email: ${r.email}</p>
      <p>Age: ${r.age} | Sex: ${r.sex}</p>
      <p>Address: ${r.address}</p>

      ${r.validId ? `<img src="${r.validId}" class="img-preview">` : ""}

      <div style="margin-top:10px;">
        <button class="approveBtn">Approve</button>
        <button class="rejectBtn secondary">Reject</button>
        <button class="removeBtn danger">Remove</button>
      </div>
    `;

    residentList.appendChild(div);
  });

  document.querySelectorAll(".approveBtn").forEach(btn =>
    btn.onclick = () => approveResident(btn.closest(".request").dataset.id)
  );

  document.querySelectorAll(".rejectBtn").forEach(btn =>
    btn.onclick = () => rejectResident(btn.closest(".request").dataset.id)
  );

  document.querySelectorAll(".removeBtn").forEach(btn =>
    btn.onclick = () => removeResident(btn.closest(".request").dataset.id)
  );
}

// ---------------- APPROVE ----------------
async function approveResident(id) {
  const res = await fetch(`adminControllers.php?action=approve&id=${id}`);
  const data = await res.json();
  alert(data.message);
  renderResidents();
}

// ---------------- REJECT ----------------
function rejectResident(id) {
  currentRejectId = id;
  rejectMessage.value = "";
  messageModal.classList.remove("hidden");
}

sendReject.onclick = async () => {
  const res = await fetch(
    `adminControllers.php?action=reject&id=${currentRejectId}`,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: rejectMessage.value })
    }
  );

  const data = await res.json();
  alert(data.message);
  messageModal.classList.add("hidden");
  renderResidents();
};

cancelReject.onclick = () => messageModal.classList.add("hidden");

// ---------------- REMOVE ----------------
async function removeResident(id) {
  if (!confirm("Remove this request?")) return;

  const res = await fetch(`adminControllers.php?action=remove&id=${id}`);
  const data = await res.json();
  alert(data.message);
  renderResidents();
}

// INITIAL LOAD
renderResidents();

</script>


</body>
</html>
