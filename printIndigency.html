<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Indigency</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f6fa;
  }

  .container {
    max-width: 500px;
    margin: auto;
  }

  /* BIG TITLE */
  .title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 25px;
    font-size: clamp(28px, 5vw, 40px);
    letter-spacing: 1px;
  }

  /* FORM CARD */
  .certificate-form {
    background: #fff;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
  }

  /* LABELS */
  label {
    display: block;
    margin-top: 16px;
    font-weight: bold;
    font-size: clamp(16px, 3.5vw, 18px);
  }

  /* INPUTS */
  input {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    font-size: clamp(16px, 4vw, 18px);
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  /* BUTTON */
  button {
    margin-top: 24px;
    padding: 16px;
    width: 100%;
    font-size: clamp(18px, 4vw, 20px);
    background: #3498db;
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #2980b9;
  }
</style>


</head>
<body>
  <h2 class="title"> CERTIFICATE OF INDIGENCY</h2>
  <div class="certificate-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter full name">
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Street, Barangay, City/Municipality, Province/State">
     <label for="price">Amount:</label>
    <input type="text" id="price" placeholder="Enter amount">
    <button id="printBtn">Print Certificate</button>
  </div>

  <script>

     const today = new Date().toLocaleDateString();
     
    document.getElementById("printBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const price = document.getElementById("price").value;
     

      if (!name || !address ||!price) {
        alert("Please fill out all fields.");
        return;
      }

      const win = window.open("", "_blank");
      win.document.write(`
